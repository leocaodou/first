<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/registe.css">
<title>注册管理员</title>
<script type="text/javascript">
	function checkna(){
		na=zhuce.Name.value;
	  	if( na.length <1 || na.length >12)  
			{  	
				divname.innerHTML='<font class="tips_false">长度是1~12个字符</font>';
			     
			}else{  
			    divname.innerHTML='<font class="tips_true">输入正确</font>';
			   
			}  
	}
	//验证密码 
	function checkpsd1(){    
		psd1=zhuce.Paw1.value;  
		var flagZM=false ;
		var flagSZ=false ; 
		var flagQT=false ;
		if(psd1.length<1 || psd1.length>20){   
			divpassword1.innerHTML='<font class="tips_false">长度错误</font>';
		}else
			{   
			  for(i=0;i < psd1.length;i++)   
				{    
					if((psd1.charAt(i) >= 'A' && psd1.charAt(i)<='Z') || (psd1.charAt(i)>='a' && psd1.charAt(i)<='z')) 
					{   
						flagZM=true;
					}
					else if(psd1.charAt(i)>='0' && psd1.charAt(i)<='9')    
					{ 
						flagSZ=true;
					}else    
					{ 
						flagQT=true;
					}   
				}   
				if(!flagZM||!flagSZ||flagQT){
				divpassword1.innerHTML='<font class="tips_false">密码必须是字母数字的组合</font>'; 
				 
				}else{
					
				divpassword1.innerHTML='<font class="tips_true">输入正确</font>';
				 
				}  
			 
			}	
	}
	//验证确认密码 
	function checkpsd2(){ 
			if(zhuce.Paw1.value!=zhuce.Paw2.value) { 
			     divpassword2.innerHTML='<font class="tips_false">您两次输入的密码不一样</font>';
			} else { 
			     divpassword2.innerHTML='<font class="tips_true">输入正确</font>';
			}
	}
</script>
</head>
<body>
	<div class="box">
        <h2>注册为备忘录用户</h2>
        <form name="zhuce" method="post" action="registe"><!-- 连接着RegisteServlet -->
            <ul>
            	<li>
            		<label>用户名：</label>
					<input type="text" name="Name" placeholder="请输入用户名"  onblur="checkna()" required/><span class="tips" id="divname">长度1~12个字符</span>
            	</li>
            	<li>
            		<label>密码：</label>
					<input type="password" name="Paw1" placeholder="请输入密码"  onblur="checkpsd1()" required/><span class="tips" id="divpassword1">密码必须由字母和数字组成，且在20位内</span>
				</li>
				<li>
					<label>确认密码：</label>
					<input type="password" name="Paw2" placeholder="请确认你的密码"  onblur="checkpsd2()" required/><span class="tips" id="divpassword2">两次密码相同密码</span>
				</li>
				<li>
					<label>真实名字：</label>
					<input type="text" name="RealName" placeholder="请输入你的真名"  required/>
				</li>
            </ul>
            <input class="registe" value="提交注册" type="submit">
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" charset="UTF-8">
<head>
    <script>
        function ajaxRequest(){
            var xhr = new XMLHttpRequest();
            if (window.XMLHttpRequest)
            {
                xhr = new XMLHttpRequest();
            }
            else
            {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            var x = document.getElementById("sid").value;
            xhr.open("GET", "http://www.cycycd.com/examtest/obtain/?studentId="+x,true);
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded;charset=UTF-8");
            xhr.send(null);
            xhr.onreadystatechange = function(){
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("view").innerHTML = xhr.responseText;
                }                
            }
        }
    </script>
</head>
<body>
    <div id="view">
        <p>Let AJAX change this text</p>
    </div>
    <form  method="post" name="form1">
        Student ID<input type="text" id="sid" />
        <button type="button" name="GetNumber" onclick="ajaxRequest()">GetNumber</button>
    </form>

</body>
</html>

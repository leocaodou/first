<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登录页面</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script language="javascript">
	//防止页面后退
	history.pushState(null, null, document.URL);
	window.addEventListener('popstate', 
			function () {
    	history.pushState(null, null, document.URL);
	});
</script>

<body>
	<div class="container-fluid">
		<!-- 登陆框 -->
		<div id="login-form">
			<h2 class="text-center">用户登录</h2>
			<form class="form-horizontal" role="form"
				action="/WebMVC/servlet/login" method="post">
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</div>
					<input type="text" class="form-control" id="username"
						name="username" placeholder="请输入用户名" required="required" />
				</div>
				<div class="input-group">
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
					</div>
					<input type="password" class="form-control" id="password"
						name="password" placeholder="请输入密码" required="required" />
				</div>
				<div class="checkbox">
					<label> <input type="checkbox"> 记住我
					</label> <a href="#" style="float: right;">忘记密码</a>
					
				</div>
				<button class="btn btn-default btn-primary btn-block">登录</button>
			
					<a href="registe.html">还没有注册？请先点击去注册</a>
				
			</form>
		</div>
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
